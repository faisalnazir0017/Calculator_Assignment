<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="container flex flex-col items-center mx-auto m-w-20">
    <div class="row input_container">
      <input class="input" type="text"/>
      <input class="input result" type="text"/>
    </div>
    <div class="row">
      <button class="button bg-blue">7</button>
      <button class="button bg-blue">8</button>
      <button class="button bg-blue">9</button>
      <button class="button text-blue">%</button>
      <button class="button text-blue">+</button>
    </div>
    <div class="row">
      <button class="button bg-blue">4</button>
      <button class="button bg-blue">5</button>
      <button class="button bg-blue">6</button>
      <button class="button text-blue">√</button>
      <button class="button text-blue">-</button>
    </div>
    <div class="row">
      <button class="button bg-blue">1</button>
      <button class="button bg-blue">2</button>
      <button class="button bg-blue">3</button>
      <button class="button text-blue">.</button>
      <button class="button text-blue">÷</button>
    </div>
    <div class="row">
      <button class="button AC">AC</button>
      <button class="button bg-blue">0</button>
      <button class="button equal_btn">=</button>
      <button class="button cross_button"><i class="fa-solid fa-square-xmark"></i></button>
      <button class="button text-blue">*</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
